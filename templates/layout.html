<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-white shadow-md">
            <div class="p-6">
                <h1 class="text-xl font-semibold text-gray-800">Hospital Dashboard</h1>
                <nav class="mt-6">
                    <a href="{{ url_for('dokter.get_dokter') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Doctors</a>
                    <a href="{{ url_for('jaga.get_jaga') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Jaga</a>
                    <a href="{{ url_for('spesialis.get_spesialis') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Specialists</a>
                    <a href="{{ url_for('pasien.get_pasien') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Pasien</a>
                    <a href="{{ url_for('dashboard') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Dashboard</a>
                </nav>
            </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow-md p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">Hospital Dashboard</h1>
                    <div class="relative w-64">
                        <input id=" " type="text" placeholder="Search..." class="w-full border rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="absolute right-2 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </header>

            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
